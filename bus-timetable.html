<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>バス時刻表</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="header">
      <img src="img/muses-logo.jpg" alt="MUSES" style="height: 40px; width: 200px" />
      <div>武庫川　花子 さん</div>
    <div class="top-buttons">
      <div class="pc">PC版<br><i class="uil uil-desktop" style="font-size: 30px"></i></div>
      <div class="time">残り約40分<br><i class="uil uil-clock" style="font-size: 30px"></i></div>
      <div class="logout">ログアウト<br><i class="uil uil-signout" style="font-size: 30px"></i></div>
    </div>

      <div class="info-bar">📢 新着情報</div>
      <div class="notice">📄 未読掲示が 3件 あります！</div>
      <div class="nav">
        <button onclick="location.href='index.html'">HOME＞</button>
        <button onclick="location.href='campus-map.html'">キャンパス選択＞</button>
        <button onclick="location.href='chuo-campus.html'">中央キャンパス＞</button>
      </div>
    </div>

    <div class="campus-title">バス時刻表</div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>曜日</th>
            <th>時限</th>
            <th>往路</th>
            <th>帰路</th>
            <th>科目名</th>
            <th>担当者</th>
            <th>クラス</th>
            <th>運航開始日</th>
          </tr>
        </thead>
        <tbody id="bus-table-body">
          <!-- JSONデータがここに埋め込まれる -->
        </tbody>
      </table>
    </div>

    <div class="footer">
      <div class="nav">
        <button onclick="location.href='index.html'">HOME＞</button>
        <button onclick="location.href='campus-map.html'">キャンパス選択＞</button>
        <button onclick="location.href='chuo-campus.html'">中央キャンパス＞</button>
      </div>
    </div>

      <div><strong>Information</strong></div>
      <div class="info-box">
        <!-- 情報表示欄 -->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import { loadJSON, renderBusTable } from './common.js';
  loadJSON('./bus.json')
    .then((data) => renderBusTable(data, '#bus-table-body'))
    .catch((err) => console.error('読み込みエラー:', err));
</script>
