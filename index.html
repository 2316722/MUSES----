<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>MUSES</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
<link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="header">
      <img src="img/muses-logo.jpg" alt="MUSES" style="height: 40px; width:200px" />
      <div>武庫川　花子 さん</div>
      
    <div class="top-buttons">
      <div class="pc">PC版<br><i class="uil uil-desktop" style="font-size: 30px"></i></div>
      <div class="time">残り約40分<br><i class="uil uil-clock" style="font-size: 30px"></i></div>
      <div class="logout">ログアウト<br><i class="uil uil-signout" style="font-size: 30px"></i></div>
    </div>




    <div class="info-bar">📢 新着情報</div>
    <div class="notice">📄 未読掲示が 3件 あります！</div>
  </div>
    <div class="main">
      <div class="section_title">HOME &gt;</div>
      <p>登録されていません</p>

      <div class="buttons-grid">

        <a href="#" class="button info-muses">
          <div style="display: flex; flex-direction: column; align-items: center">
            info@MUSES
            <i class="uil uil-envelope-exclamation" style="font-size: 30px"></i>
          </div>
        </a>

        <a href="#" class="button 履修">
          <div style="display: flex; flex-direction: column; align-items: center">
           履修
            <i class="uil uil-book-open" style="font-size: 30px"></i>
          </div>
        </a>

       </a>
        <a href="#" class="button 休講">
          <div style="display: flex; flex-direction: column; align-items: center">
           休講・補講等情報照会
            <i class="uil uil-notes" style="font-size: 30px"></i>
          </div>
        </a>
        
        <a href="#" class="button 出欠">
          <div style="display: flex; flex-direction: column; align-items: center">
            出欠
            <i class="uil uil-file-alt" style="font-size: 30px"></i>
          </div>
        </a>

        <a href="#" class="button アンケート">
          <div style="display: flex; flex-direction: column; align-items: center">
            授業アンケート
            <i class="uil uil-comment-alt-message" style="font-size: 30px"></i>
          </div>
        </a>

        <a href="#" class="button キャリア">
          <div style="display: flex; flex-direction: column; align-items: center">
            キャリア支援
            <i class="uil uil-suitcase-alt" style="font-size: 30px"></i>
          </div>
        </a>

        <a href="#" class="button シラバス">
          <div style="display: flex; flex-direction: column; align-items: center">
            シラバス
            <i class="uil uil-books" style="font-size: 30px"></i>
          </div>
        </a>

        <a href="campus-map.html" class="button マップ">
          <div style="display: flex; flex-direction: column; align-items: center">
            キャンパスマップ
            <i class="uil uil-map" style="font-size: 30px"></i>
          </div>
        </a>
      </div>

      <div class="section_title" style="margin-top: 30px">HOME &gt;</div>

      <footer>
        <h3>Information</h3>
        <div class="info-box"></div>
