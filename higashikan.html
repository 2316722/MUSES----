<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>東館フロア図</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="css.css" />

    <script>
      function changeFloor(floor) {
        const image = document.getElementById('floorImage');
        image.src = `img/floor_map_${floor}.png`;
      }

      function changeFloor(floor, clickedButton) {
        document.getElementById('floorImage').src = `img/floor_map_${floor}.png`; // 画像を変更
        document.querySelectorAll('.floor-button').forEach((btn) => {
          // すべての階ボタンから active クラスを外す
          btn.classList.remove('active-floor');
        });
        clickedButton.classList.add('active-floor'); // 今クリックされたボタンに active クラスを追加
      }
    </script>
  </head>
  <body>
    <div class="header">
      <img src="img/muses-logo.jpg" alt="MUSES" style="height: 40px; width: 200px" />
      <div>武庫川　花子 さん</div>
      <div class="top-buttons">
        <div class="pc">PC版<br /><i class="uil uil-desktop" style="font-size: 30px"></i></div>
        <div class="time">残り約40分<br /><i class="uil uil-clock" style="font-size: 30px"></i></div>
        <div class="logout">ログアウト<br /><i class="uil uil-signout" style="font-size: 30px"></i></div>
      </div>

      <div class="info-bar">📢 新着情報</div>
      <div class="notice">📄 未読掲示が 3件 あります！</div>

      <div class="nav">
        <button onclick="location.href='index.html'">HOME＞</button>
        <button onclick="location.href='campus-map.html'">キャンパス選択＞</button>
        <button onclick="location.href='chuo-campus.html'">中央キャンパス＞</button>
      </div>
    </div>

    <div class="section_title">東館フロア図</div>
    <div class="map-wrapper">
      <div class="map-container">
        <div class="map-content">
          <div class="floor-buttons">
            <button class="floor-button" onclick="changeFloor('5F',this)">5F</button>
            <button class="floor-button" onclick="changeFloor('4F',this)">4F</button>
            <button class="floor-button" onclick="changeFloor('3F',this)">3F</button>
            <button class="floor-button" onclick="changeFloor('2F',this)">2F</button>
            <button class="floor-button" onclick="changeFloor('1F',this)">1F</button>
            <button class="floor-button" onclick="changeFloor('B1',this)">B1</button>
            <button class="floor-button" onclick="changeFloor('B2',this)">B2</button>
          </div>
          <img id="floorImage" src="img/floor_map_1F.png" alt="東館フロア図" class="floor-map" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="nav">
        <button onclick="location.href='index.html'">HOME＞</button>
        <button onclick="location.href='campus-map.html'">キャンパス選択＞</button>
        <button onclick="location.href='chuo-campus.html'">中央キャンパス＞</button>
      </div>

      <div><strong>Information</strong></div>
      <div class="info-box">
        <!-- 情報表示欄 -->
      </div>
    </div>
  </body>
</html>
